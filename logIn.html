<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="logIn.css">
    <link rel="stylesheet" href="register.css">
    <title>Log-In Screen</title>
</head>
<body>
    <section>
        <div class="login-box">
            <div class="login-value">
                <form action="">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Remember Me <a href="#">Forget Password</a></label>
                    </div>
                    <button>Log in</button>
                    <div class="register">
                        <p>Don't have a account <a href="#" id="registerLink">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
        <div class="register-box" style="display: none;">
            <div class="back-buton-container">
                <button id="back-arrow-button">
                  <ion-icon class="back-arrow" name="chevron-back-circle-outline"></ion-icon>
                </button>
              </div>
            <div class="register-value">
                <form action="" id="registration-form">
                    <h2>Registration Form</h2>
                    <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="name" required>
                        <label for="">Name</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="last-name" required>
                        <label for="">Last Name</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password-confirm" required>
                        <label for="">Password Confirm</label>
                    </div>
                    <div class="birthday">Birthday</div>
                    <div class="birthday-input">
                        <label for="day" class="day-label">Day:</label>
                        <input type="number" id="day" name="day" min="1" max="31" placeholder="DD" class="icon-input day">
                    
                        <label for="month" class="month-label">Month:</label>
                        <input type="number" id="month" name="month" min="1" max="12" placeholder="MM" class="icon-input month">
                    
                        <label for="year" class="year-label">Year:</label>
                        <input type="number" id="year" name="year" min="1900" max="2099" placeholder="YYYY" class="icon-input year">
                      </div>
                    <div class="privacy-policy">
                        <label for=""><input type="checkbox">I understand and agree
                        with the Terms & Conditions and Privacy Policy.</label>
                    </div>
                    <button id="register-button" type="button">Register</button>
                </div>
                </form>
            </div>
        </div>
        <script src="register.js"></script>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
